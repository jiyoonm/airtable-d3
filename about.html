                <h4> Overview </h4>
                 <img src = "Screen Shot 2020-10-14 at 11.47 1.png">
                 <p> <p class = "text"> The data includes information about locations with free access to wifi, including their address, wifi provider, and wifi limitations. The first shocking conclusion that we took away from the data was just how many places in New York did not have access to the Internet.
                 <br><br>According to one of the websites that we looked to data for, we found that there are many communities in which 21.0% - 33.4% of households do not have access to the Internet; this includes, dial-up, broadband, and cellular data plans.  The data had a wide variety of fields which we found to be very useful in understanding the numbers in correlation to economic/financial/personal status.</p></p>
